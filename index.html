<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img id="backgroundPhoto" class="background" src="images/photo1.jpg" alt="Background Photo">
        <img id="photo" src="images/photo1.jpg" alt="Photo">
        <div class="buttons">
            <table border="red">
                <tr>
                    <th><button id="downBtn">Down</button></th>
                    <th></th> <th></th>
                    <th><button id="downloadBtn">Download</button></th>
                    <th></th> <th></th>
                    <th><button id="upBtn">Up</button></th>
                </tr>
            </table>
            
            
            
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
